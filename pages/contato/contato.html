    <section class="contato">
        <h1>Contato</h1>
        <p>Caso tenha alguma sugestão, reclamação ou duvida, envie uma mensagem pelo nosso formulário de contato ou via <a href="mailto:contato@letsplay.com">email</a>.</p>
        <div class="formulario">
            <form id="formulario-contato" name="formulario-contato" action="javascript:void(0)">

                <label for="nome">Nome</label>
                <input id="nome" name="nome" type="text" size="50" >
                <small class="aviso" id="aviso-nome"></small>

                <label for="email">E-Mail</label>
                <input id="email" name="email" type="email" size="100" >
                <small class="aviso" id="aviso-email"></small>

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="10"></textarea>
                <small class="aviso" id="aviso-mensagem"></small>

                <div class="botoes">
                    <button class="botao botao botao-enviar" onclick="validarFormulario()">Enviar</button>
                    <button class="botao botao botao-limpar" onclick="limparFormulario()">Limpar</button> 
                </div>
               
            </form>
            
        </div>
    </section>
